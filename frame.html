<!DOCTYPE html> 
<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Signup Page</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main>
            <div class="formatHalf">
                <img src="testPic.jpg" alt="Couple in forest painting">
                <div class="overText">
                    <a href="https://www.theodinproject.com/dashboard" style="text-decoration:none;">
                        <img src="odin-lined.png" alt="Odin Project Logo, drawing of Odin" class="logo">
                    </a>
                    The Odin Project
                </div>
            </div>
            <div class="formatHalf">
                <form action ="frame.html" method="post">
                    <h2>A tale as old as time...</h2>
                    <h3>Start your next chapter</h3>
                    <p>Enter your name:</p>
                    <input type="text" id="fname" name="fname" minlength="1">
                    <p>Enter your email:</p>
                    <input type="email" id="email" name="email">
                    <p>Enter a password:</p>
                    <input type="password" id="pwd" name="pwd" minlength="8">
                    <p>Re-enter your password:</p>
                    <input type="password" id="confirm_pwd" name="confirm_pwd" minlength="8">
                    <input type="submit" value="Sign Up" class = signupButt>
                    <div class="signIn"> 
                        <p class="bottomSignIn">Already signed up?</p>
                        <p class ="bottomSignIn"><a href="frame.html" style="color:#579482; text-decoration:underline;">Sign in.</a></p>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
