<!DOCTYPE html> 
<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Signup Page</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main>
            <div class="formatHalf">
                <img src="testPic.jpg" alt="Couple in forest painting">
                <div id="overlay"> 
                    <div id="overText">The Odin Project</div>
                </div>
            </div>
            <div class="formatHalf">
                <form action ="testing.com/path" method="post">
                    <h2>Sign Up</h2>
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    <input type="password" id="pwd" name="pwd" placeholder="Password" required>
                    <input type="password" id="confirm_pwd" name="confirm_pwd" placeholder="Confirm Password" required>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </main>
    </body>
</html>
